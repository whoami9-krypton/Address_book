<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Address Book - Fernando</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Address Book</h1>

   
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-4" id="form-title">Add New Contact</h2>
      <form id="contact-form" class="space-y-4">
        <input type="hidden" id="contact-id" />
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" id="phone" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Save Contact
        </button>
        <button type="button" id="cancel-btn" class="ml-2 text-gray-600 hover:text-gray-900 hidden">
          Cancel
        </button>
      </form>
    </div>

    
    <div id="contact-list" class="space-y-3">
    
    </div>
  </div>

  <script>
    
    let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
    let editingId = null;

    
    const form = document.getElementById('contact-form');
    const contactList = document.getElementById('contact-list');
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');
    const contactIdInput = document.getElementById('contact-id');
    const formTitle = document.getElementById('form-title');
    const cancelBtn = document.getElementById('cancel-btn');

    
    function renderContacts() {
      contactList.innerHTML = '';
      if (contacts.length === 0) {
        contactList.innerHTML = '<p class="text-gray-500 text-center">No contacts yet.</p>';
        return;
      }
      contacts.forEach(contact => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow flex justify-between items-center';
        div.innerHTML = `
          <div>
            <h3 class="font-semibold">${contact.name}</h3>
            <p class="text-sm text-gray-600">${contact.phone} | ${contact.email}</p>
          </div>
          <div>
            <button onclick="editContact(${contact.id})" class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
            <button onclick="deleteContact(${contact.id})" class="text-red-600 hover:text-red-800">Delete</button>
          </div>
        `;
        contactList.appendChild(div);
      });
    }

    
    function saveContacts() {
      localStorage.setItem('contacts', JSON.stringify(contacts));
      renderContacts();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const email = emailInput.value.trim();

      if (editingId !== null) {
        
        const index = contacts.findIndex(c => c.id === editingId);
        if (index !== -1) {
          contacts[index] = { id: editingId, name, phone, email };
        }
        editingId = null;
        formTitle.textContent = "Add New Contact";
        cancelBtn.classList.add('hidden');
      } else {
       
        const newContact = {
          id: Date.now(), // 
          name,
          phone,
          email
        };
        contacts.push(newContact);
      }

      saveContacts();
      form.reset();
    });

    window.editContact = function(id) {
      const contact = contacts.find(c => c.id === id);
      if (contact) {
        contactIdInput.value = contact.id;
        nameInput.value = contact.name;
        phoneInput.value = contact.phone;
        emailInput.value = contact.email;
        editingId = id;
        formTitle.textContent = "Edit Contact";
        cancelBtn.classList.remove('hidden');
      }
    };

 
    window.deleteContact = function(id) {
      if (confirm('Are you sure you want to delete this contact?')) {
        contacts = contacts.filter(c => c.id !== id);
        saveContacts();
      }
    };

    
    cancelBtn.addEventListener('click', () => {
      form.reset();
      editingId = null;
      formTitle.textContent = "Add New Contact";
      cancelBtn.classList.add('hidden');
    });

    renderContacts();
  </script>
</body>
</html>
